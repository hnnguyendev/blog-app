<a
  pButton
  [text]="true"
  severity="secondary"
  [rounded]="true"
  pRipple
  class="lg:!hidden"
  pStyleClass="@next"
  enterClass="hidden"
  leaveToClass="hidden"
  [hideOnOutsideClick]="true"
>
  <i class="pi pi-bars !text-2xl"></i>
</a>

<div
  class="items-center bg-surface-0 dark:bg-surface-900 grow justify-between hidden lg:flex absolute lg:static w-full left-0 top-full px-12 lg:px-0 z-20 rounded-border"
>
  <ul class="list-none p-0 m-0 flex lg:items-center select-none flex-col lg:flex-row cursor-pointer gap-8">
    <li>
      <a (click)="router.navigate(['/'], { fragment: 'home' })" pRipple class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-xl">
        <span class="hover:text-[var(--primary-color)]">Home</span>
      </a>
    </li>
    <li>
      <a (click)="router.navigate(['/'], { fragment: 'categories' })" pRipple class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-xl">
        <span class="hover:text-[var(--primary-color)]">Categories</span>
      </a>
    </li>
    <li>
      <a (click)="router.navigate(['/'], { fragment: 'tags' })" pRipple class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-xl">
        <span class="hover:text-[var(--primary-color)]">Tags</span>
      </a>
    </li>
    <li>
      <a (click)="router.navigate(['/'], { fragment: 'about' })" pRipple class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-xl">
        <span class="hover:text-[var(--primary-color)]">About</span>
      </a>
    </li>
  </ul>
  <div class="flex border-t lg:border-t-0 border-surface py-4 lg:py-0 mt-4 lg:mt-0 gap-2">
    <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
      <i [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
    </button>
    <button pButton pRipple label="Login" routerLink="/auth/login" [rounded]="true" [text]="true"></button>
    <button pButton pRipple label="Register" routerLink="/auth/login" [rounded]="true"></button>
  </div>
</div>
