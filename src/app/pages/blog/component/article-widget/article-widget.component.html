<div class="p-6 article-widget">
  <div class="text-center mb-6">
    <div class="text-surface-900 dark:text-surface-0 font-normal mb-2 text-4xl">Recent Articles</div>
    <span class="text-muted-color text-2xl">Discover more...</span>
  </div>

  <div class="grid grid-cols-12 gap-1 justify-between mt-10 md:mt-0">
    @for (post of posts(); track post) {
      <div class="col-span-12 md:col-span-6 lg:col-span-4 xl:col-span-3 px-0 pt-0 pb-3 md:p-4">
        <app-article-card [post]="post"></app-article-card>
      </div>
    }
  </div>
  @if (totalItems() > rows) {
    <div class="col-span-12 flex items-center justify-center mt-5">
      <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalItems()" [showFirstLastIcon]="false" />
    </div>
  }
</div>
