<div class="text-ellipsis max-w-60 whitespace-nowrap overflow-hidden font-semibold">
  {{ file?.name }}
</div>
<div class="mt-3">
  <div class="p-4 rounded-t-xl border border-[var(--surface-border)] border-b-0">
    <div class="mb-2">
      <i class="pi pi-file !text-6xl"></i>
    </div>
    <div class="text-ellipsis max-w-60 whitespace-nowrap overflow-hidden">
      {{ getFileName(file?.mediaUrl!) }}
    </div>
  </div>
  <div class="w-full">
    <button
      pButton
      pRipple
      type="button"
      label="Download"
      icon="pi pi-download"
      [loading]="loading"
      (click)="downLoadFile(file!)"
      class="w-full !rounded-t-none !rounded-b-xl"
    ></button>
  </div>
</div>
<div class="mt-1 text-start">
  <span class="text-sm text-muted-color">
    {{ file?.description }}
  </span>
</div>
