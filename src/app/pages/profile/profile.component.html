<div class="card tabs-menu">
  <p-tabs [value]="tab" scrollable="true">
    <p-tablist>
      @for (tab of tabs; track tab.route) {
        <p-tab [value]="tab.route" [routerLink]="tab.route" class="flex items-center !gap-2 text-inherit">
          <i [class]="tab.icon"></i>
          <span>{{ tab.label }}</span>
        </p-tab>
      }
    </p-tablist>
  </p-tabs>
</div>
<router-outlet></router-outlet>
