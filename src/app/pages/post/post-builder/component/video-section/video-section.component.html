<div class="grid" [formGroup]="formItem">
  <div class="col-12">
    <label for="heading" class="block font-bold mb-3">Heading</label>
    <input pInputText [type]="'text'" class="w-full" [formControl]="controls['heading']" [placeholder]="'Heading'" id="heading" [maxlength]="100" />
  </div>
  <div class="col-12">
    <label for="mediaUrl" class="block font-bold mb-3">Video URL</label>
    <input pInputText [type]="'text'" class="w-full" [formControl]="controls['mediaUrl']" [placeholder]="'Video URL'" id="mediaUrl" [maxlength]="1000" />
  </div>
  @if (mediaUrl) {
    <div class="col-12">
      <app-video-embed-view [url]="mediaUrl" />
    </div>
  }

  <div class="col-12">
    <label for="description" class="block font-bold mb-3">Description</label>
    <input pInputText [type]="'text'" class="w-full" [formControl]="controls['description']" [placeholder]="'Description'" id="description" [maxlength]="1000" />
  </div>
</div>
